name: docker tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g. 2.0.0)'
        required: true

permissions:
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: parse version
        id: version
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION#*.}"
          MINOR="${MINOR%%.*}"
          IMAGE="${{ env.REGISTRY }}/${IMAGE_NAME,,}"
          echo "full=${IMAGE}:${VERSION}" >> "$GITHUB_OUTPUT"
          echo "minor=${IMAGE}:${MAJOR}.${MINOR}" >> "$GITHUB_OUTPUT"
          echo "major=${IMAGE}:${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "latest=${IMAGE}:latest" >> "$GITHUB_OUTPUT"

      - name: build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.full }}
            ${{ steps.version.outputs.minor }}
            ${{ steps.version.outputs.major }}
            ${{ steps.version.outputs.latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
