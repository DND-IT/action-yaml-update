name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: check coverage
        run: |
          go tool cover -func=coverage.out | tail -1

  integration:
    runs-on: ubuntu-latest
    name: integration
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: build docker image
        run: docker build -t action-yaml-update:test .

      - name: create test yaml
        run: |
          cat > ${{ github.workspace }}/test-values.yaml << 'EOF'
          webapp:
            image:
              repository: ghcr.io/myorg/webapp
              tag: v1.0.0
          EOF

      - name: test key mode
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/github/workspace \
            -w /github/workspace \
            -e INPUT_FILES="test-values.yaml" \
            -e INPUT_MODE="key" \
            -e INPUT_KEYS="webapp.image.tag" \
            -e INPUT_VALUES="v2.0.0" \
            -e INPUT_DRY_RUN="true" \
            action-yaml-update:test

      - name: test image mode
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/github/workspace \
            -w /github/workspace \
            -e INPUT_FILES="test-values.yaml" \
            -e INPUT_MODE="image" \
            -e INPUT_IMAGE_NAME="webapp" \
            -e INPUT_IMAGE_TAG="v3.0.0" \
            -e INPUT_DRY_RUN="true" \
            action-yaml-update:test
