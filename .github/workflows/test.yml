name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

permissions:
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    if: github.event.action != 'closed' && !startsWith(github.head_ref, 'release-please--')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    name: test
    if: github.event.action != 'closed' && !startsWith(github.head_ref, 'release-please--')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: check coverage
        run: |
          go tool cover -func=coverage.out | tail -1

  integration:
    runs-on: ubuntu-latest
    name: integration
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: build docker image
        run: docker build -t action-yaml-update:test .

      - name: create test yaml
        run: |
          cat > ${{ github.workspace }}/test-values.yaml << 'EOF'
          webapp:
            image:
              repository: ghcr.io/myorg/webapp
              tag: v1.0.0
          EOF

      - name: test key mode
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/github/workspace \
            -w /github/workspace \
            -e INPUT_FILES="test-values.yaml" \
            -e INPUT_MODE="key" \
            -e INPUT_KEYS="webapp.image.tag" \
            -e INPUT_VALUES="v2.0.0" \
            -e INPUT_DRY_RUN="true" \
            action-yaml-update:test

      - name: test image mode
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/github/workspace \
            -w /github/workspace \
            -e INPUT_FILES="test-values.yaml" \
            -e INPUT_MODE="image" \
            -e INPUT_IMAGE_NAME="webapp" \
            -e INPUT_IMAGE_TAG="v3.0.0" \
            -e INPUT_DRY_RUN="true" \
            action-yaml-update:test

  docker:
    runs-on: ubuntu-latest
    name: docker
    needs: [lint, test]
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: set image tag
        id: tag
        run: echo "value=${{ env.REGISTRY }}/${IMAGE_NAME,,}:pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cleanup:
    runs-on: ubuntu-latest
    name: cleanup pr image
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: delete pr image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          TAG: pr-${{ github.event.number }}
        run: |
          VERSION_ID=$(gh api \
            "/orgs/${OWNER}/packages/container/action-yaml-update/versions" \
            --jq ".[] | select(.metadata.container.tags[] == \"${TAG}\") | .id")
          if [ -n "$VERSION_ID" ]; then
            gh api --method DELETE \
              "/orgs/${OWNER}/packages/container/action-yaml-update/versions/${VERSION_ID}"
            echo "Deleted version ${VERSION_ID} (tag: ${TAG})"
          else
            echo "No version found with tag: ${TAG}"
          fi
